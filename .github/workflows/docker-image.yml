name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin

    - name: Build Docker Image
      run: docker build -t docker.pkg.github.com/${{ github.repository }}/ieg06_backend:$(date +%s) -f Dockerfile .

    - name: Push Docker Image
      run: docker push docker.pkg.github.com/${{ github.repository }}/ieg06_backend:$(date +%s)
